components:
  schemas:
    RentRequestResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "Identificador único da solicitação de aluguel"
        user:
          $ref: './user.yaml#/components/schemas/User'
        contract:
          $ref: './contract.yaml#/components/schemas/Contract'
        automobile:
          $ref: './automobile.yaml#/components/schemas/Automobile'
        price:
          type: number
          format: float
          description: "Valor do aluguel"
        startDate:
          type: string
          format: date
          description: "Data de início do período de aluguel"
        endDate:
          type: string
          format: date
          description: "Data de término do período de aluguel"
        executed:
          type: string
          enum: [PENDING, EVALUATED, REJECTED, APPROVED]
          description: "Status atual da solicitação"
        requestType:
          type: string
          enum: [CLIENTS, BANKS, ENTERPRISE]
          description: "Tipo de solicitação"